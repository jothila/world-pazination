    <h1>Antartica</h1>
    <p>Antarctica is the coldest, windiest, and driest of Earth's continents. Near the coast, the temperature can exceed 10 °C in summer and fall to below −40 °C in winter. Over the elevated inland, it can rise to about −30 °C in summer but fall below −80 °C in winter.</p>
